<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="dist/script.js"></script>

    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <meta name="keywords" content="Formulario, Registro, Bootstrap, HTML, Css, TS"/>
    <meta name="author" content="Hern치n Astudillo Mendoza"/>
    <meta name="description" contente= "Formulario de registro Quiz Ing Web"/>

    
</head>
<body>
    <row>
        <div class="offset-4 col-4">
            <form class="mt-3 mx-4 needs-validation" novalidate>
                <div class="form-group row">
                    <label for="nombreCompleto" class="col-sm-3 col-form-label">Nombre Completo</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="Nombre Completo" id="nombreCompleto" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="inputEmail" placeholder="ejemplo@ejemplo.cl" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-3 col-form-label">Contrase침a</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Contrase침a" required>
                    </div>
                </div>
                <div class="form-check" required>
                    <p>Abajo debe hacer click m치s de una vez.</p>
                    <div class="form-group" required>
                       <div class="custom-control custom-radio custom-control-inline  my-2">
                          <input type="radio" id="DNISubmit" onclick="habilitarDNI()" name="customRadioInline1" class="custom-control-input" checked>
                             <label class="custom-control-label col-sm-3" for="DNISubmit">DNI</label>
                             <input type="text" class="form-control col-sm-9" id="DNIText" placeholder="DNI" disabled>
                       </div>
                       <div class="custom-control custom-radio custom-control-inline">
                          <input type="radio" id="RUTSubmit" onclick="habilitarRUT()" name="customRadioInline1" class="custom-control-input">
                             <label class="custom-control-label col-sm-3" for="RUTSubmit">RUT</label>
                             <input type="number" class="form-control col-sm-9" id="RUTText" placeholder="RUT" disabled >
                       </div>
                    </div>
                 </div>
                <div class="form-group row text-center">
                    <div class="col-sm-10 mt-3">
                        <button type="submit" onclick="textoDatosEntregados()" class="btn btn-primary">Ingresar</button>
                        <p id="textoSuccess"></div>></p>
                    </div>
                </div>
            </form>
        </div>
    </row>
</body>
</html>
